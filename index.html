<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Park API</title>
  </head>
  <body>
    <div class="container">
      <header role="banner">
        <h1>Park API</h1>
      </header>
      <main role="main">
        <section role="region">
          <form class="js-state-parks">
            <label for="state-parks">States</label>
            <input type="input" id="state-parks" placeholder="ie az,ca" />
            <label for="number-of-parks">Number of Parks</label>
            <input type="number" min="10" id="number-of-parks" />
            <button type="submit">Submit</button>
          </form>
        </section>
        </main>
        <section role="region">
          <ul class='js-parks-results'>
          </ul>
        </section>
      </main>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
